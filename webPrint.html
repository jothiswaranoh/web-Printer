<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style file -->
  <link rel="stylesheet" href="webPrint.css">
  </head>

  <body class="d-flex justify-content-center doc_container">
    <div class="upload-box d-flex flex-column col-10">
      <h1 class="text-center p-1">Web Printer</h1>
      <label for="file">
      <div class="upload-area m-4 mt-2 row align-items-center">
       
        <i class="fa fa-upload col fa-2x" aria-hidden="true"></i>

        <div class="file-input col-auto">
            <h3 class="m-0">SELECT FILE</h3>
          <input
            type="file"
            id="file"
            name="file"
            accept=".doc,.docx,.pdf,.jpg,.jpeg,.png"
            multiple
            onChange="console.log(files,files[0].name);  DisplayFiles(files[0].name, files[0].size,1)"
          />

      </div>
    </div>
    </label>

      <div id="upload-file"></div>
      <div class="text-center">
        <button
          type="submit"
          name="submit"
          class="btn btn-success btn-sm m-2 p-1 mb-3 w-50 rounded-5 hoverable">
          Print
        </button>
      </div>
    </div>

  
<!-- script file -->
  <script src="webPrint.js"></script>
    <!-- bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
